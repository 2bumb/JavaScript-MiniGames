    <title>Hungry Snake!</title>

<body>
    <div class="container-shadowbox">
        <div class="head-title">
            <h1 id="hungrySnakeTitle">Hungry Snake!</h1>
        </div>
        <div class="GameContainer">
            <canvas id="gameBoard" width="500" height="500"></canvas>
            <div id="gameOverContainer">
                <button id="PlayAgain">Play Again!</button>
            </div>
            <div class="btnContainer">
                <button id="resetBtn"><i id="refreshButton" class="fa fa-refresh fa-2x" aria-hidden="true"></i></button>
                <button id="homeBtn"><i class="fa-solid fa-house"></i></button>
            </div>
            <div class="scoreContainer">
                <!-- <i class="fa-solid fa-volume-xmark"></i>
                <i class="fa-solid fa-volume-high"></i> -->
                <div id="score"><i class="fa-solid fa-apple-whole" style="color: #dd4040;"></i> <span id="scoretext">0</span></div>
                <div id="highScore"><i class="fa-solid fa-trophy" style="color: #b79310;"></i> <span id="highScoretext">0</span></div>
            </div>
        </div>
    </div>
    <audio id="homecardAudio">
        <source src="shooting-sound-fx-159024.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="refreshAudio">
        <source src='interface-124464.mp3' type="audio/mpeg">

    </audio>
    <audio id="negativeaudio">
        <source src="negative_beeps-6008.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="eatAudio">
        <source src="RPReplay_Final1715996719.mp4" type="audio/mpeg">

    <audio id="rightAudio">

    </audio>



    <audio id="upAudio">

        Your browser does not support the audio element.
    </audio>

    <audio id="downAudio">

    </audio>
