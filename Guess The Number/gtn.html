    <link href="https://fonts.googleapis.com/css2?family=Changa+One:ital@0;1&display=swap" rel="stylesheet">

    <title>Guess The Number!</title>
</head>
<body>
    
    <div class="container-shadowbox">
        <div class="head-title">
            <div class="tilted-left">21?</div>
            <div class="tilted-middle">3?</div>
            <div class="tilted-middleleft">5?</div>
            <div class="tilted-right">2?</div>
            <div class="tilted-topright">93?</div>
            <h1>Guess The Number</h1>
            
        </div>    

<div class="container-instructionhint">
        <div class="guess-instructions">
        <p>Enter a guess from 1-100. Can you guess the number with 5 tries?</p>
    </div>
    <div class="container-hint"><span>  </span> </div>
    <!-- This is where the hint will be shown for the player -->
</div>

<div class="container-numberanswer">
    <div class="answer">
   Answer
    </div>

</div>

<div class="container-guessinput">
    <div class="input">
        <input id="guessInput" type="number" placeholder="Enter a Guess.." min="1" max="100" required>

  
    </div>

</div>


 
<div class="homerestart-container">
    <div class="horizontal-flex">
        <button class="home btn" onclick="homeclick()">HOME</button>
        <button class="submitAnswer btn" onclick="submitGuess()" required>Submit</button>

        <button class="refresh-btn btn" onclick="startSpinningAndThenRefresh()">
            <i id="refresh-icon" class="fa fa-refresh fa-2x" aria-hidden="true"></i>
        </button>
   
    </div>
</div>
